<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">



    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.2/dist/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/2.3.3/stomp.min.js"></script>
    <script src="script.js"></script>


</head>

<body class="bg-dark">
    <div id="name-from" class="d-flex align-items-center justify-content-center bg-gradient">
        <div id="container-fluid">
            <div id="row">
                <div class="col-md-100 offset-md-auto">
                    <div class="input-group">
                        <input type="text" placeholder="Enter your Name" id="name-value" class="form-control">
                        <div class="input-group-append">
                            <button class="btn btn-dark" id="login">Enter</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="chat-room" class="d-none">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-5 offset-md-3">
                    <div class="card mt-3">
                        <div class="card-header">
                            <h3 id="name-title"></h3>
                        </div>
                        <div class="card-body">
                            <div class="input-group">
                                <input type="text" placeholder="Enter your Message" id="message-value"
                                    class="form-control">
                                <div class="input-group-append">
                                    <button class="btn btn-dark" id="send-btn">Send</button>
                                    <button class="btn btn-danger" id="logout">Logout</button>
                                </div>
                            </div>
                            <div class="table-responsive">
                                <table id="message-container-table">


                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
